<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body >
  <h1 style="text-align: center; font-weight: bold; position: relative; top: 45px; ; ">REGISTRATION</h1>
    <form style="margin-left: 560px; margin-top: 70px; box-shadow: 4px 4px 8px black; width: 400px; background-color: rgb(227, 173, 173);;">
        <div class="col-auto" style="width: 350px; margin-left: 25px; position: relative; top: 25px; ;">
            <input type="text" class="form-control" id="name" placeholder="Name">
        </div><br>
        <div class="col-auto" style="width: 350px; margin-left: 25px; position: relative; top: 25px; ;">
            <input type="number" class="form-control" id="age" placeholder="Age">
        </div><br>
        <div class="col-auto" style="width: 350px; margin-left: 25px; position: relative; top: 25px; ;">
            <input type="mail" class="form-control" id="mail" placeholder="E-mail">
        </div><br>
        <div class="col-auto" style="width: 350px; margin-left: 25px; position: relative; top: 25px; ;">
          <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
        </div><br>
        <div style=" margin-left: 25px; position: relative; top: 25px; ;">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Female
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
             Others
            </label>
          </div>
        </div>
        <br>
          <p style=" margin-left: 25px; position: relative; top: 25px; ;">Add picture:</p>
          <div class="input-group mb-3" style="width: 350px; margin-left: 25px;  position: relative; top: 25px; ;">
            <input type="file" class="form-control" id="inputGroupFile02">
          </div><br>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="width: 350px; background-color: rgb(236, 231, 231); color: black; margin-left: 25px; position: relative; top: 25px; ;">
              Studying
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">5</a></li>
              <li><a class="dropdown-item" href="#">6</a></li>
              <li><a class="dropdown-item" href="#">7</a></li>
              <li><a class="dropdown-item" href="#">8</a></li>
              <li><a class="dropdown-item" href="#">9</a></li>
              <li><a class="dropdown-item" href="#">10</a></li>
              <li><a class="dropdown-item" href="#">+1</a></li>
              <li><a class="dropdown-item" href="#">+2</a></li>
              <li><a class="dropdown-item" href="#">Degree</a></li>
              <li><a class="dropdown-item" href="#">Proffetional cource</a></li>
              
            </ul>
          </div><br>
          <div>
            <select name="place" id="place"style="background-color:rgb(236, 231, 231); width: 350px;color:trasparent; height: 39px; margin-left: 25px; border-radius: 8px; position: relative; top: 25px; ;">
                <option > Please enter place</option>
                <option style="color: black;">Kasargod</option>
                <option style="color: rgb(15, 13, 13);">Kannur</option>
                <option style="color: black;">Kozhikkod</option>
                <option style="color: black;">Wayanad</option>
                <option style="color: black;">Malappuram</option>
                <option style="color: black;">Palakkad</option>
                <option style="color: black;">Trisuure</option>
                <option style="color: black;">Eranamkulam</option>
                <option style="color: black;">Idukki</option>
                <option style="color: black;">Alappuzha</option>
                <option style="color: black;">Kottayam</option>
                <option style="color: black;">pathamthitta</option>
                <option style="color: black;">Kollam</option>
                <option style="color: black;">Tiruvananthapuram</option>
            
            </select>
          </div><br>

        <div class="col-auto" >
          <button type="submit" class="btn btn-primary mb-3" style="width: 350px; margin-left: 25px; position: relative; top: 25px; ;">Submit</button>
        </div><br>
      </form>
</body>
</html>
